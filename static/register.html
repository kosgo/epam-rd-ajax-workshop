<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>17-AJAX-Workshop</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css">
</head>
<body class="text-center">
<form class="form-signin" id="regForm">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Registration</h1>

    <label for="login" class="sr-only">Email address</label>
    <input type="email" id="login" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">

    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" required="required">

    <label for="firstName" class="sr-only">First name</label>
    <input type="text" id="firstName" class="form-control" placeholder="First name" required="required">

    <label for="lastName" class="sr-only">Last name</label>
    <input type="text" id="lastName" class="form-control" placeholder="Last name" required="required">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <a href="./index.html">Already have account? Sign in!</a>
    <p class="mt-5 mb-3 text-muted">Â© 2017-2019</p>
</form>
</body>
<script src="./scripts/reg.js"></script>
</html>
